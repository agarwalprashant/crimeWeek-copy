<ion-view>


  <ion-nav-title>
  <img class='title-image' src='http://www.crime-week.com/img/LOGO.png' width='200px' height='45px' align='center' />

  <a href="/#/homePage" class = "ion-home"></a>
    


  </ion-nav-title>



  <ion-content style="color:green;" class="has-header padding" ng-controller="BadiKhabareinCtrl">

  
    

        <!-- <div class="animated slideInLeft card" align="right"> -->
          <!-- <div class="item item-text-wrap"> -->
          <div class="animated slideInLeft" align="right">
          <i class = "icon icon ion-ios-calendar-outline"></i>
          {{date}}
          </div>
          <!-- </div> -->
        <!-- </div> -->

      

      <div class="item item-divider">
      <i class="ion-images"></i> 
      बड़ी खबर
    </div>



    <a class="item item-list-detail">
      <ion-scroll direction="x">
        <img ng-repeat="image in allImages" ng-src="{{image.img}}" ng-click="showImages($index)" width="309px" height="200px" style="margin:5px;" />
      </ion-scroll>
    </a>


    <br>

   <!--  <div class="button-bar">
    <button class="button button-outline button-positive" ng-click="playVideo()">Play a video</button>
  </div> -->

  <ion-scroll>
    <ion-list>

        <ion-item class="chat-item item-remove-animate item-thumbnail-left item-icon-right" ng-repeat="news in allBadiNews" href="#/app/badiKhabarein/{{news.$id}}">
            <img ng-src="{{news.img}}">

          <h2 class="story-title">{{news.snippet}}</h2>
          <!-- {{news.detail}} -->
          <br>

          {{news.timestamp}}

             <i class="icon ion-chevron-right icon-accessory"></i>

        </ion-item>
      </ion-list>
   </ion-scroll>
  </ion-content>


</ion-view>
